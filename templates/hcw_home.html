<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCW Login | PCOS Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-blue-800 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">HCW Portal - PCOS Detection</h1>
      <a href="/" class="text-sm underline hover:text-gray-200">Back to Patient Site</a>
    </div>
  </nav>

  <section class="flex justify-center items-center h-[80vh]">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-center text-2xl font-bold text-blue-700 mb-6">Health-Care Worker Login</h2>

      <form action="/hcw/login" method="POST" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" name="email" required
                 class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block font-semibold mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-md font-semibold transition">
          Login
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-blue-800 text-white py-3 text-center">
    <p>&copy; 2025 PCOS Early Detection | HCW Portal</p>
  </footer>
</body>
</html>
