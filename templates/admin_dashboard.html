<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-800 text-white px-6 py-4 flex justify-between">
    <h1 class="font-bold text-xl">Admin Dashboard</h1>
    <a href="/logout" class="underline text-sm">Logout</a>
  </nav>

  <section class="max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">üë®‚Äç‚öïÔ∏è Manage Doctors</h2>

    <form action="/admin/add_doctor" method="POST" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="font-semibold mb-4">Add New Doctor</h3>
      <div class="grid grid-cols-3 gap-4">
        <input type="text" name="name" placeholder="Doctor Name" required class="border px-3 py-2 rounded-md">
        <input type="email" name="email" placeholder="Email" required class="border px-3 py-2 rounded-md">
        <input type="password" name="password" placeholder="Password" required class="border px-3 py-2 rounded-md">
      </div>
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md mt-4">
        Add Doctor
      </button>
    </form>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="font-semibold text-lg mb-4">Registered Doctors</h3>
      <table class="w-full border">
        <tr class="bg-blue-100">
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Email</th>
        </tr>
        {% for doc in doctors %}
        <tr>
          <td class="p-2 border">{{ doc.id }}</td>
          <td class="p-2 border">{{ doc.name }}</td>
          <td class="p-2 border">{{ doc.email }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </section>
</body>
</html>
